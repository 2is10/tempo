<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tempo :: Twitter Example</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>

	<script type="text/javascript" src="https://github.com/twigkit/tempo/raw/master/src/tempo.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			var twitter = Tempo.prepare('tweets');
			$.getJSON("http://search.twitter.com/search.json?q='twigkit'&rpp=10&callback=?", function(data) {
				twitter.render(data.results);
			});
		});
	</script>
	
</head>
<body>
	
	<ol id="tweets">
		<li data-template>
			<img src="{{profile_image_url}}" />
			<h3>{{from_user}}</h3>
			<p>{{text}}</p>
		</li>
	</ol>
	
</body>
</html>
