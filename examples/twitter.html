<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tempo :: Twitter Example</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>

	<script type="text/javascript" src="https://github.com/twigkit/tempo/raw/master/src/tempo.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			var twitter = Tempo.prepare('tweets');
			$.getJSON("http://search.twitter.com/search.json?q='nutshellcrm'&rpp=10&callback=?", function(data) {
				twitter.render(data.results);
			});
		});
	</script>
	
</head>
<body>
	
	<ul id="nutshell-employees">
		<li data-template>
			<h2>{{name}}</h2>
			<ol id="tweets">
				<li data-template>
					<img src="{{profile_image_url}}" />
					<h3>{{from_user}}</h3>
					<p>{{text}}</p>
				</li>
			</ol>
		</li>
	</ul>
	

	{{field title label="The Title"}}
	
	<div class="search-field">
		<h3 class="label">The Title</h3>
		<p class="value">My fancy title</p>
	</div>
	

	
</body>
</html>
